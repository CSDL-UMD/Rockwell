<!DOCTYPE html>
<html lang="en">
<div><h1>Please wait while your feed is constructed. This window should close automatically.</h1></div>
<script type="text/javascript">
    function setCookie(name,value,days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days*24*60*60*1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "")  + expires + "; path=/";
    }

    function getCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for(var i=0;i < ca.length;i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1,c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
        }
        return "NA";
    }

    if ('{{start}}' == "Yes"){
        var rockwellcookie = getCookie("RockwellRandomWorkerId")
        if (rockwellcookie == "NA"){
            window.location.href = '{{start_url}}';
        }
        else {
            oauth_token_tt = '{{oauth_token}}'
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = function() {
                if (xmlHttp.readyState == 4 && xmlHttp.status == 200){
                    statuss = xmlHttp.responseText;
                    if (statuss == 'Invalid Token')
                        window.location.href = '{{start_url}}';
                }
            }
            xmlHttp.open("GET", '{{insertfeedurl}}?worker_id='+rockwellcookie+"&oauth_token="+oauth_token_tt, true);
            xmlHttp.send(null);
        }
    }
    else{
        setCookie("RockwellRandomWorkerId",'{{worker_id}}',100);
        oauth_token_tt = '{{oauth_token}}'
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.onreadystatechange = function() {
            if (xmlHttp.readyState == 4 && xmlHttp.status == 200){
                statuss = xmlHttp.responseText;
            }
        }
        xmlHttp.open("GET", '{{insertfeedurl}}?worker_id={{worker_id}}&oauth_token={{oauth_token}}', true);
        xmlHttp.send(null);
    }
    //window.location.href = "https://colon.umd.edu/auth/";
</script>
</html>
